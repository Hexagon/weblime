<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<style>
			body {
				width:100%;
				height:100%;
				margin:0px;
				padding:0px;
				overflow:hidden;
			}
			#weblime_container_1,#weblime_container_2 {
				width:100%;
				height:500px;
			}

		<!-- Syntax highlighting -->
		<script>
			var rules = [];
			rules['html'] = [
					{
						'start': '<!--',
						'end': '-->',
						'color': 'rgb(255,255,0)',
						override_all: true,
						levels: 0
					},
					{
						'start': '<',
						'end': '>',
						'color': "rgb(255,128,0)",
						override_all: false,
						levels: 0
					}
				];
		</script>
		<script src="weblime.js"></script>
	</head>
	<body>

	    <div id="weblime_container_1"></div>
	    <script>
	    	var wl1 = new weblime("weblime_container_1");
	    </script>

	    </script>

	</body>
